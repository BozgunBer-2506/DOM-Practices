<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75'>✓</text></svg>">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        header {
            background: #667eea;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin-bottom: 5px;
        }

        #stats {
            font-size: 14px;
            opacity: 0.9;
        }

        #todo-form {
            display: flex;
            padding: 20px;
            gap: 10px;
            border-bottom: 1px solid #eee;
        }

        #todo-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        #todo-input:focus {
            outline: none;
            border-color: #667eea;
        }

        #todo-form button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        #todo-form button:hover {
            background: #5a67d8;
        }

        #filter-buttons {
            display: flex;
            padding: 10px 20px;
            gap: 10px;
            border-bottom: 1px solid #eee;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        #todo-list {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
        }

        .todo-item:hover {
            background: #f8f9fa;
        }

        .todo-item.done {
            background: #f0fff4;
        }

        .todo-item.done .todo-text {
            text-decoration: line-through;
            color: #888;
        }

        .todo-checkbox {
            width: 22px;
            height: 22px;
            margin-right: 15px;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
        }

        .todo-delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .todo-item:hover .todo-delete-btn {
            opacity: 1;
        }

        .todo-delete-btn:hover {
            background: #c82333;
        }

        .empty-state {
            padding: 40px;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Todo Liste</h1>
            <div id="stats">0 Aufgaben, 0 erledigt</div>
        </header>

        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Was muss erledigt werden?" required>
            <button type="submit">Hinzufügen</button>
        </form>

        <div id="filter-buttons">
            <button class="filter-btn active" data-filter="all">Alle</button>
            <button class="filter-btn" data-filter="active">Offen</button>
            <button class="filter-btn" data-filter="done">Erledigt</button>
        </div>

        <ul id="todo-list">
            <!-- List kommt hier  -->
        </ul>
    </div>

    <script src="teil10.js" defer></script>
</body>
</html>
